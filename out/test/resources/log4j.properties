log4j.rootCategory=DEBUG, restclient-test

log4j.appender.restclient-test=org.apache.log4j.FileAppender
log4j.appender.restclient-test.File=restclient-test.log
log4j.appender.restclient-test.layout=org.apache.log4j.PatternLayout
log4j.appender.restclient-test.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Root logger option
log4j.rootLogger=INFO, stdout

log4j.logger.org.nrg.xnat.restclient=DEBUG
